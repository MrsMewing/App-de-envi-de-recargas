<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Recargas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bienvenido a tu app de recargas</h1>
  </header>

  <nav>
    <a href="#" id="seccion-de-recargas">Recargas</a>
    <a href="#" id="secciond-de-historial">Historial</a>
  </nav>

  <div>
    <button class="btn-retroceder" id="btn-retroceder">Retroceder</button>
  </div>

  <div class="main-content" id="main-content">
    <h2 id="main-title">Selecciona una de las opciones:</h2>

    <div class="grid-options" id="main-options">
      <div class="option-tile">Tigo</div>
      <div class="option-tile">Claro</div>
      <div class="option-tile">Movistar</div>
      <div class="option-tile">Pillofon</div>
      <div class="option-tile">Otros</div>
    </div>
    
    <!-- Contenedor donde se guardaran y luego mostraran las opciones de cada tipo de recarga -->

    <div class="grid-options recharge-options" id="opciones-recargas"></div>
    
    <div class="grid-options recharge-options" id="menu-de-recargas"></div>

  </div>

  <!-- Modal -->
  <div class="modal" id="modal-recarga">
    <div class="modal-content">
      <h3 id="modal-title">Recarga seleccionada</h3>
      <input type="number" placeholder="Número de teléfono" id="numeroInput" required>

      <div class="inputs-modal-2">
        <input type="number" placeholder="Introduce tu PIN de recarga" id="input-pin-recarga" required>

        <label style="display: flex; gap: 10px;">
          <input type="checkbox" id="checkbox-recordar-pin">
          Recordar PIN
        </label>

      </div>

      <a href="#" id="USSD-CODE" style="display: none;"></a>
      <a href="#" id="nombre_compañia", style="display: none;"></a>
      
      <div class="modal-buttons">
        <button class="confirm-btn" id="boton-confirmacion-de-recarga">Confirmar</button>
        <button class="cancel-btn" id="boton-cerrar-modal">Cancelar</button>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
  <script>
    function seleccionarCompania(element) {
    document.querySelectorAll(".company-item").forEach(item => item.classList.remove("selected"));
    element.classList.add("selected");
}
  </script>
</body>
</html>
